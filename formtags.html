<html>
<head>
    <title>Form Tags</title>
</head>
<body>
    <h2 ALIGN="CENTER">Registration Form</h2>
    <form style="text-align: center;">
        <label>Enter your  First Name :</label>
        <input><br>
        <label>Enter your Last Name :</label>
        <input><br>
        <label>Enter your Email-ID :</label>
        <input type="email"><br>
        <label>Enter your Password :</label>
        <input type="password"><br>
        <label>Enter your Mobile Number :</label>
        <input><br>
        <label>Enter your Date of Birth :</label>
        <input type="date"><br>
        <label>Enter your Age :</label>
        <input type="number" placeholder="Enter your Age"><br>
        <label>Enter your Address :</label>
        <input><br>
        <label>Enter your Gender :</label>
        <input type="radio" name="1">Male
        <input type="radio" name="2">Female<br>
        <label>Upload your Image</label>
        <input type="month"><br>
        <input type="file"><br>
        <input type="image"><br>
        <input type="range"><br>
        <textarea>Review</textarea><br>
        <label>Select your State :</label>
        <input list="state" placeholder="select state">
        <datalist id="state">
            <option>Andhra Pradesh</option>
            <option>Telangana</option>
            <option>Uttar Pradesh</option>
            <option>Tamilnadu</option>
            <option>Kerala</option>
        </datalist>
        <br>
        <label>Hobbies :</label>
        <input type="checkbox">Travelling
        <input type="checkbox">Singing
        <input type="checkbox">Reading
        <input type="checkbox">Eating
        <br>
        <label>Skills :</label>
        <input><br>

        <input type="submit">
        <input type="reset">
        <input type="submit" value="login">
</body>
</html>
